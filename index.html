<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZG SDK Test</title>
</head>
<body>
<h1>KZG SDK Test</h1>
<script type="module">
    import { KZG } from './dist/browser/sdk.mjs';

    function generateRandomBlob() {
        const array = new Uint8Array(32*4096);
        const hello = new TextEncoder().encode("hello");
        array.set(hello, 0);
        return array;
    }

    async function test() {
        const randomBlob = generateRandomBlob();
        const kzg = KZG.create();
        console.log('Commitment1111:');
        const blobs = [randomBlob];
        const commitments = kzg.commitmentBatch(blobs);
        console.log('commitments:', commitments);

        const Proofs = kzg.cellProofBatch(blobs);
        console.log('Proofs:', Proofs);
    }

    test();
</script>
</body>
</html>
